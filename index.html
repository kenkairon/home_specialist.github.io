<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Estandar de Pagina WEb</title>
    <!-- CSS BOO -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./estilos/estilos.css">
    <link rel="stylesheet" type="text/css" href="./icons/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- Header-->
    <header>
      <!--Container del Navbar-->
      <div class="container">
        <nav class="row navbar navbar-light" style="background-color: #e3f2fd;">       
          <div class="col-md-3"> 
             <!--Logo -->         
              <a href="#" class="col-3-lg col-3-md  col-md-auto btn btn-outline-primary btn-lg">         
                  <i class="bi bi-house-door"></i>
                  <b>Home Specialist</b>
                  <i class="iconos1 bi bi-tools "></i>
              </a> 
          </div>
          <div class="col-md-7">
              <a href="#agentescontaminantes" class="btn btn-outline-primary "><i class="bi bi-house"></i> Inicio</a>
              <a href="#comentarios" class="btn btn-outline-dark pr-6"><i class="bi bi-folder-plus"></i> Ingresar</a>             
              <a href="#contacto" class="btn btn-outline-primary pr-6"><i class="bi bi-people-fill"></i> ¿Quienes Somos?</a>
               <a href="#contacto" class="btn btn-outline-dark pr-6"><i class="bi bi-person-bounding-box"></i> Contacto</a>
               <a href="#contacto" class="btn btn-outline-danger pr-6">Necesita Ayuda<i class="bi bi-question-circle-fill"></i></a>
          </div>         
          <div class="col-md-2">
             <!--Facebook-->
              <a href="#" class="text-reset btn btn-primary btn-sm"><i class="bi bi-facebook"></i> </a> 
                <!--Twitter-->
              <a href="#" class="text-reset btn btn-info btn-sm"><i class="bi bi-twitter"></i></a>            
                <!--Instagram-->
              <a href="#" class="text-reset btn btn-warning btn-sm"><i class="bi bi-instagram"></i></a>
                <!--Pinterest-->
              <a href="#" class="text-reset btn btn-danger btn-sm"><i class="bi bi-pinterest btn-sm"></i> </a>
          </div>
          <div class="col-md-7">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="BÚSQUEDA DE ESPECIALISTAS" aria-label="Search">
              <button class="btn btn-outline-success btn-md pr-6" type="submit"><b> Búsqueda <i class="bi bi-search"></i>Especialistas</b> <i class="bi bi-explicit"></i> </button>
            </form>
          </div> 
        </nav>              
      </div>
    </header>
         <!-- Carousel-->
    <div class="container">
       <div class="row">
          <div class="col-md-12">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                      <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      </div>
                      <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="5000">
                          <img src="./img/carousel/especialista1.jpg" class="d-block w-100" alt="...">
                          <div class="carousel-caption d-none d-md-block">        
                          <p class="h2"><b>Los Mejores Especialistas a Un Click</b></p>
                        </div>
                      </div>
                    <div class="carousel-item" data-bs-interval="3000">
                          <img src="./img/carousel/especialista2.jpg" class="d-block w-100" alt="...">
                      <div class="carousel-caption d-none d-md-block">       
                            <p class="h2"><b>llegaremos para solucionar rápido el Problema</b></p>
                      </div>
                    </div>
                 <div class="carousel-item" data-bs-interval="2000">
                        <img src="./img/carousel/especialista3.jpg" class="d-block w-100" alt="...">
                      <div class="carousel-caption d-none d-md-block">        
                          <p class="h2"><b>Home specialist llegan para los Inconvenientes más Urgentes de tu Hogar</b></p>
                      </div>
                </div>
              </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                  </button>
</div>
          </div>
      </div>
    </div>
       
        
       <!--Footer-->
       
     <!-- Js Bootstrap -->
      <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
